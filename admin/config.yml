backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# This line should *not* be indented
#publish_mode: editorial_workflow

# This line should *not* be indented
media_folder: "static/img/uploads" # Media files will be stored in the repo under images/uploads

collections:
  - name: "news" # Used in routes, e.g., /admin/collections/blog
    label: "News" # Used in the UI
    folder: "news" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden"}
      - {label: "Tags", name: "tags", widget: "list", default: ["post"]}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Summary", name: "summary", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "pages"
    label: "Pages"
    files:
      - file: "pages/bio/bio.md"
        label: "Biography"
        name: "bio"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: "Tags", name: "tags", widget: "string", default: "bio"}
          - {label: "Heading", name: "heading", widget: "string", default: "Biography"}
          - {label: "Image", name: "image", widget: "image"}
          - {lagel: "Content", name: "content", widget: "markdown"}
      - file: "pages/music/music.md"
        label: "Music"
        name: "music"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: "Tags", name: "tags", widget: "string", default: "music"}
          - {label: "Heading", name: "heading", widget: "string", default: "What's Kickin?"}
          - {label: "Sub-heading", name: "subheading", widget: "string"}
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Media", name: "media", widget: "object", fields: [{label: Title1, name: title1, widget: string}, {label: Link1, name: link1, widget: string}, {label: Title2, name: title2, widget: string}, {label: Link2, name: link2, widget: string}, {label: Title3, name: title3, widget: string}, {label: Link3, name: link3, widget: string} ]}